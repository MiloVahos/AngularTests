<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{ 'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">
          <div *ngIf="nombre.errors?.required"
               class="invalid-feedback">
            Este campo es requerido
          </div>
          <div *ngIf="nombre.errors?.minlength"
               class="invalid-feedback">
            Este campo requiere por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
          </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="usuario.apellido"
               required
               #apellido="ngModel">
        <div *ngIf="apellido.errors?.required">
          Este campo es requerido
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [ngModel]="usuario.email"             
             required
             pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
             #email="ngModel">
          <div *ngIf="email.errors?.required">
            Este campo es requerido
          </div>
          <div *ngIf="email.errors?.pattern">
            Este campo no cumple con el formato
          </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
        class="form-control"
        name="pais">
        <option value="">Selecciones un país</option>
        <option *ngFor="let pais of paises"
          [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <div  *ngFor="let s of sexos"
            class="custom-control custom-radio custom-control-inline">
        <input [(ngModel)]="usuario.sexo"
               type="radio"
               [value]="s"
               id="{{ s }}" 
               name="sexo" 
               class="custom-control-input">
        <label class="custom-control-label" for="{{ s }}">{{ s }}</label>
      </div>
      <!-- <div class="custom-control custom-radio custom-control-inline">
        <input [(ngModel)]="usuario.sexo"
               type="radio"
               value="Mujer" 
               id="radioMujer"
               name="sexo" 
               class="custom-control-input">
        <label class="custom-control-label" for="radioMujer">Mujer</label>
      </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
        <!-- [disabled]="!forma.valid" -->
      <button  
        type="submit" 
        class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="custom-control custom-checkbox">
        <input  [(ngModel)]="usuario.acepta"
                name="acepta"
                type="checkbox" 
                class="custom-control-input" 
                id="customCheck1"
                required>
        <label class="custom-control-label" for="customCheck1">Acepta</label>
      </div>

    </div>
  </div>

</form>

<pre>
  {{ usuario | json }}
</pre>
